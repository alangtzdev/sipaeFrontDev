<div class="page-header">
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 text-center text-left-sm">
    <h1>Registro de interesado en movilidad</h1>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
    <div class="text-right">
      <button class="btn btn-default" type="button" (click)="redireccionarExpediente()" *ngIf="edicionDocencia">
        <i class="fa fa-arrow-circle-o-left">
        </i> Regresar
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="panel">
      <!--INICIA SECCION DE STEPS -->
      <div class="panel-body">
        <alert
          *ngFor="let alerta of alertas;let i = index"
          [type]="alerta.type"
          dismissible="true"
          (close)="cerrarAlerta(i)">
          {{ alerta?.msg }}
        </alert>
        <div class="col-lg-12">
          <form-wizard #wizard [isHidden]="true">
            <wizard-step [title]="'1 Datos Generales'" (onNext)="onStepDatosGenerales($event)">
              <registromovilidad-datos-generales #datosGenerales></registromovilidad-datos-generales>
            </wizard-step>
            <wizard-step [title]="'2 Datos Escolares'" (onPrev)="onStepAnterioDatosGenerales($event)" (onNext)="onStepDatosEscolares($event)">
              <registromovilidad-datos-escolares #datosEscolares></registromovilidad-datos-escolares>
            </wizard-step>
          </form-wizard>

          <div class="card-footer2" [hidden]="isCompleted">
            <button *ngIf="mostrarBotonAnterior()" type="button" class="btn btn-primary float-left" (click)="previous()" >Atras</button>
            <button *ngIf="mostrarBotonSiguiente()" type="button" class="btn btn-primary float-right" (click)="next()"  >Siguiente</button>
            <button *ngIf="mostrarBotonGuardar()" type="button" class="btn btn-primary float-right" (click)="finishStep()"  >Guardar</button>
          </div>
        </div>
      </div>
      <!--TERMINA SECCION DE STEPS -->
    </div>
  </div>
</div>
