<div class="tab-pane fade active in" id="911">
  <form class="form-horizontal" [formGroup]="formularioRegistroOptativas">
    <h5 class="form-heading text-muted text-semibold text-sm">Registro de optativas</h5>
    <div class="col-md-12 padding-xs-vr">
      <div class="row">
        <div [ngClass]="{'has-error': getControlErrors('programaDocente')}">
          <label class="col-md-3 control-label" for="programaDocente">Programa docente:</label>
          <div class="col-md-9">
            <select id="programaDocente" name="programaDocente" #programaSeleccionado formControlName="programaDocente"
                    class="form-control" ngControl="programaDocente"
                    (change)="cambioProgramaDocenteFiltro(programaSeleccionado.value)">
              <option value="" selected>Selecciona...</option>
              <option
                *ngFor="let catalogoItem of opcionesPrograma"
                value="{{catalogoItem.id}}">
                {{catalogoItem.text}}
              </option>
            </select>
            <span id="helpBlock1" class="help-block" *ngIf="(getControlErrors('programaDocente'))">
                                {{errorMessage(getControl('programaDocente'))}}
                            </span>
          </div>

        </div>
      </div>
    </div>
    <div class="col-md-12 padding-xs-vr">
      <div class="row">
        <div [ngClass]="{'has-error': getControlErrors('promocion')}">
          <label class="col-md-3 control-label" for="promocion">Promoci&oacute;n:</label>
          <div class="col-md-9">
            <select id="promocion" name="promocion" #promocionSeleccionada formControlName="promocion"
                    class="form-control" ngControl="promocion">
              <option value="" selected>Selecciona...</option>
              <option
                *ngFor="let catalogoItem of opcionesPromocion"
                value="{{catalogoItem.id}}">
                {{catalogoItem.text}}
              </option>
            </select>
            <span id="helpBlock1" class="help-block" *ngIf="(getControlErrors('promocion'))">
                                {{errorMessage(getControl('promocion'))}}
                            </span>
          </div>

        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="row">
<!--        <div class="btn-group pull-right">

          <button class="btn btn-labeled btn-conacyt form-group-margin"
                  (click)="exportar(promocionSeleccionada.value)">
            <span class="btn-label icon fa fa-download"></span>Exportar
          </button>
        </div> -->
<div class="btn-group pull-right" dropdown>
        <button class="btn btn-labeled btn-conacyt form-group-margin"
                type="submit" (click)="exportar(promocionSeleccionada.value)">
          <span class="btn-label icon fa fa-download"></span> Exportar</button>
            <button type="button" class="btn btn-conacyt dropdown-toggle" dropdownToggle>
            <i class="fa fa-caret-down"></i>
            </button>
      </div>

      </div>
    </div>
  </form>
</div>
