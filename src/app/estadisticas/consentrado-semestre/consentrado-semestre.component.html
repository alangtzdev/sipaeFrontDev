<div class="tab-pane fade active in" id="911">
  <form class="form-horizontal" [formGroup]="formularioConcentradoSemestre">
    <h5 class="form-heading text-muted text-semibold text-sm">Concentrado de semestre</h5>
    <div class="col-md-12 padding-xs-vr">
      <div class="row">
        <div [ngClass]="{'has-error': getControlErrors('ciclo')}">
          <label class="col-md-3 control-label" for="ciclo">Ciclo escolar:</label>
          <div class="col-md-9">
            <select id="ciclo" name="ciclo" #cicloID formControlName="ciclo"
                    class="form-control" ngControl="ciclo">
              <option value="" selected>Selecciona...</option>
              <option
                *ngFor="let catalogoItem of opcionesCiclosEscolares"
                value="{{catalogoItem.id}}">
                {{catalogoItem.text}}
              </option>
            </select>
            <span id="helpBlock1" class="help-block" *ngIf="(getControlErrors('ciclo'))">
                                {{errorMessage(getControl('ciclo'))}}
                            </span>
          </div>
        </div>

      </div>
    </div>

    <div class="col-md-12">
      <div class="row">
     <!--   <div class="btn-group pull-right">

          <button class="btn btn-labeled btn-conacyt form-group-margin"
                  (click)="exportar(cicloID.value)">
            <span class="btn-label icon fa fa-download"></span>Exportar
          </button>
        </div> -->
        <div class="btn-group pull-right" dropdown>
        <button class="btn btn-labeled btn-conacyt form-group-margin"
                type="submit" (click)="exportar(cicloID.value)">
          <span class="btn-label icon fa fa-download"></span> Exportar</button>
            <button type="button" class="btn btn-conacyt dropdown-toggle" dropdownToggle>
            <i class="fa fa-caret-down"></i>
            </button>
      </div>

      </div>
    </div>
  </form>
</div>
