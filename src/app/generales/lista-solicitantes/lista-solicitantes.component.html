<div class="page-header">
  <div class="row">
    <div class="col-xs-12 col-sm-4 text-center text-left-sm">
      <h1>Listado de solicitud de admisi√≥n</h1>
      <p><small>{{programaDocente}}</small></p>
    </div>
  </div>
</div>
<div class="panel">
  <div class="panel-body">


    <div class="col-md-12">
      <div class="row text-right">
        <button class="btn btn-labeled btn-warning form-group-margin" *ngIf="registroSeleccionado" [disabled]="habilitarEdiccion" (click)="redireccionarSolicitud('editar')"><span class="btn-label icon fa fa-pencil-square-o"></span> Editar</button>
        <button type="submit" class="btn btn-default form-group-margin" *ngIf="registroSeleccionado" (click)="redireccionarSolicitud('detalle')"><i class="fa fa-eye"></i> Detalle</button>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="table-default table-responsive">
          <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered dataTable no-footer" id="jq-datatables-example" aria-describedby="jq-datatables-example_info">
            <thead>
            <tr role="row">
              <th *ngFor="let columna of columnas" class="text-center">
                {{columna.titulo}}
              </th>
            </tr>
            </thead>
            <tbody *ngIf = "registros.length === 0">
            <tr class="gradeA odd">
              <th class="text-center" colspan="2">
                No hay Registros
              </th>
            </tr>
            </tbody>
            <tbody *ngIf = "registros.length !== 0">
            <tr
              *ngFor="let registro of registros"
              class="gradeA odd"
              [ngClass]="{
                  'seleccionado': rowSeleccionado(registro)
                }"
              (click) = "rowSeleccion(registro)"
            >
              <td class="text-center">{{registro.getNombreCompleto()}}</td>
              <td class="text-center">{{registro.getProgramaDocente()}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
