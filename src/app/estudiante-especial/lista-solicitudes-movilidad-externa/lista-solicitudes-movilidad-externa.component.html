<div class="page-header">
  <div class="row">
    <div class="col-md-12 text-center text-left-sm">
      <h1>Solicitud de admisi&oacute;n estudiante de movilidad externa</h1>
    </div>
  </div>
</div>



<div class="panel">
  <div class="panel-body">
    <div class="col-md-12 text-right">
      <div *ngIf ="ocultarBotones()" class="row">
        <button class="btn btn-labeled btn-warning form-group-margin" type="button" (click)="abrir()"><i class="btn-label icon fa fa-pencil-square-o"></i>Editar</button>
        <button type="button" class="btn btn-labeled btn-default form-group-margin" (click)="detalle()"><i class="btn-label icon fa fa-eye"></i> Detalle</button>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row">


        <div class="table-default table-responsive">

          <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered dataTable no-footer table-responsive" id="jq-datatables-example" aria-describedby="jq-datatables-example_info">
            <thead>
            <tr role="row">
              <th *ngFor="let columna of columnas"
                  [ngClass]="{
							        		'sorting_desc': columna.sort === 'desc',
							        		'sorting_asc': columna.sort === 'asc',
							        		'sorting': columna.sort !== false
							        	}"
                  (click)="sortChanged(columna)"
              >
                {{columna.titulo}}
              </th>
            </tr>
            </thead>
            <tbody *ngIf = "registros.length === 0">
            <tr class="gradeA odd">
              <th class="text-center" colspan="4">
                Cambie sus criterios de b√∫squeda
              </th>
            </tr>
            </tbody>
            <tbody *ngIf = "registros.length !== 0">
            <tr
              *ngFor="let registro of registros"
              class="gradeA odd"
              [ngClass]="{
							        		'seleccionado': rowSeleccionado(registro)
							        }"
              (click) = "rowSeleccion(registro)"
            >
              <td class="text-center">{{registro?.usuario?.programaDocente?.descripcion}}</td>

              <td *ngIf="registro?.investigadorAnfitrion?.profesor?.getNombreCompleto()" class="text-center">{{registro?.investigadorAnfitrion?.profesor?.getNombreCompleto()}}</td>

              <td *ngIf="!registro?.investigadorAnfitrion?.profesor?.getNombreCompleto()" class="text-center"> No asignado</td>

              <td class="text-center">{{obtenerFecha(registro?.ultimaActualizacion)}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
