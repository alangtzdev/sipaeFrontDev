<div class="tab-pane fade active in" id="tab1">
  <div class="panel-body tab-content tab-content-bordered">
    <div class="table-default">
      <div role="grid" class="dataTables_wrapper form-inline">
        <div class="table-header clearfix">
          <div class="table-caption">Actividades realizadas</div>
          <div class="DT-lf-right">
            <div class="DT-per-page">
              <div class="dataTables_length" id="jq-datatables-example_length">
                <label>
                  Registros por p√°gina:
                  <select #limiteControl name="jq-datatables-example_length" aria-controls="jq-datatables-example"
                          class="form-control input-sm" (change)="setLimite(limiteControl.value)">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive table-scroll">
          <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered dataTable no-footer" id="jq-datatables-example" aria-describedby="jq-datatables-example_info">
            <thead>
            <tr role="row">
              <th
                *ngFor="let columna of columnas"
                [ngClass]="{
							        		'sorting_desc': columna.sort === 'desc',
							        		'sorting_asc': columna.sort === 'asc',
							        		'sorting': columna.sort !== false
							        	}"
                (click)="sortChanged(columna)"
              >
                {{columna.titulo}}
              </th>
            </tr>
            </thead>
            <tbody *ngIf = "registros.length === 0">
            <tr class="gradeA odd">
              <th class="text-center" colspan="4">
                No hay Registros
              </th>
            </tr>
            </tbody>
            <tbody *ngIf = "registros.length !== 0">
            <tr *ngFor="let registro of registros" class="gradeA odd">
              <td class="center">{{registro?.actividadEvaluacionContinua?.actividad}}</td>
              <td class="center">{{registro?.actividadEvaluacionContinua?.getFechaConFormato()}}</td>
              <td class="center">{{registro?.actividadEvaluacionContinua?.profesoresString}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="table-footer clearfix">
          <div class="DT-pagination" *ngIf="isSetPaginacion()">
            <div class="dataTables_paginate paging_simple_numbers">
              <pagination
                class="pagination"
                [totalItems] = "paginacion.registrosTotales"
                [itemsPerPage] = "limite"
                [maxSize] = "maxSizePags"
                [rotate]="false"
                [(ngModel)] = "paginaActual"
                (pageChanged) = "cambiarPagina($event)"
                previousText = "Anterior"
                nextText = "Siguiente"
              >
              </pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div> <!-- / .tab-pane -->
