<div class="panel-body tab-content tab-content-bordered">
  <div class="table-default">
    <div role="grid" class="dataTables_wrapper form-inline">
      <div class="table-responsive table-scroll-modal">
        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered dataTable no-footer" id="jq-datatables-example" aria-describedby="jq-datatables-example_info">
          <thead>
            <tr role="row">
              <th class="sorting_asc text-center" tabindex="0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column ascending">Comentarios</th>
            </tr>
          </thead>
          <tbody *ngIf="registros.length === 0">
            <tr class="gradeA odd">
              <th class="text-center" colspan="1">
                No hay Registros
              </th>
            </tr>
          </tbody>
          <tbody  *ngIf="registros.length > 0">
            <tr class="gradeA odd" *ngFor="let comentarios of registros">
              <td class="text-center">{{comentarios}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="table-footer clearfix">
        <div class="DT-pagination" *ngIf="isSetPaginacion()">
          <div class="dataTables_paginate paging_simple_numbers">
              <pagination class="pagination" [totalItems]="paginacion.registrosTotales" [itemsPerPage]="paginacion.registrosPagina" [(ngModel)]="paginaActual"
                (pageChanged)="cambiarPagina($event)" previousText="Anterior" nextText="Siguiente">
              </pagination>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
