<div class="page-header">
  <div class="col-xs-12 col-sm-4 text-center text-left-sm">
    <h1>Detalle profesor</h1>
    <p>
      <small>{{entidadProfesor?.getNombreCompleto()}}</small>
    </p>
  </div>
</div>
<div class="row">
  <!--<div class="col-md-12" *ngIf="erroresConsultas.lenght !== 0">
      <alert
              *ngFor="#alerta of erroresConsultas"
              [type]="alerta.tipo"
              dismissible="true">
          {{ alerta?.mensaje }}
      </alert>
  </div>-->

  <div class="col-md-12">

    <div class="panel">
      <div class="panel-body">

        <tabset>
          <tab heading="Clasificación">
            <clasificacionProfesor [entidadProfesor] = "entidadProfesor"></clasificacionProfesor>
          </tab>
          <tab heading="Datos generales">
            <datosGralProfesor [entidadProfesor] = "entidadProfesor"></datosGralProfesor>
          </tab>
          <tab heading="Datos académicos - experiencia">
            <experienciaProfesor [entidadProfesor] = "entidadProfesor"></experienciaProfesor>
          </tab>
          <tab heading="Datos complementarios">
            <datosComplementarios [entidadProfesor] = "entidadProfesor"></datosComplementarios>
          </tab>
        </tabset>
      </div>
      <div class="panel-footer">

        <div class="text-right">
          <button class="btn btn-labeled btn-default form-group-margin" type="button"
                  (click)="regresarCatalogoProfesores()"><i class="btn-label icon fa fa-arrow-circle-o-left"></i>Regresar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
