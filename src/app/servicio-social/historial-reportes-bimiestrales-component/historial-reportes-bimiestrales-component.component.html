<div class="panel">
    <div class="panel-body tab-content tab-content-bordered">
        <div class="table-responsive table-scroll-modal">

            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered dataTable no-footer" id="jq-datatables-example" aria-describedby="jq-datatables-example_info">
                <thead>
                    <tr role="row">
                        <th
                                *ngFor="let columna of columnas"
                                [ngClass]="{
                                'sorting_desc': columna.sort === 'desc',
                                'sorting_asc': columna.sort === 'asc',
                                'sorting': columna.sort !== false
                            }"
                                (click)="sortChanged(columna)"
                        >
                            {{columna.titulo}}
                        </th>
                    </tr>
                    
                </thead>
                <tbody *ngIf="listaDocumentos.length < 1 ">
                    <tr class="gradeA odd">
                        <th class="text-center" colspan="5">
                            No hay Registros
                        </th>
                    </tr>
                </tbody>
                <tbody *ngIf="listaDocumentos.length !== 0">
                    <tr *ngFor="let registro of listaDocumentos" class="gradeA odd">
                        <td class="center">{{registro?.id}}</td>
                        <td class="center">{{registro?.getStrPeriodo()}}</td>
                        <td class="center">{{registro?.observaciones}}</td>
                        <td class="center">{{registro?.actividadesRealizadas}}</td>
                        <td class="center">{{registro?.horas}}</td>
                    </tr>
                </tbody>
            </table>

            <div class="col-md-6 form-group-margin">
                <div class="row">
                    <dl class="form-horizontal">
                        <dt class="col-md-6 text-right-lg text-right-md text-left-sm text-left-xs">Horas acumuladas:</dt>
                        <dd class="col-md-6">{{horasTotales}}</dd>
                    </dl>
                </div>
            </div>

        </div>

    </div> <!-- / .tab-pane -->
</div> <!-- / .tab-content panel -->
